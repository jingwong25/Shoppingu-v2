<!-- Page Content-->
<div class="container padding-top-2x padding-bottom-3x mb-1" ng-init="isTravel(0)">
  <div class="row">
    <!-- Products-->
    <div class="col-xl-9 col-lg-8 order-lg-2">
      <!-- Shop Toolbar-->
      <div class="shop-toolbar padding-bottom-1x mb-2">
        <div class="column">
          <div class="shop-sorting">
            <label for="sorting">Sort by:</label>
            <select class="form-control" id="sorting" ng-model="productSortField" ng-change="productFilter(productSortField)">
              <!-- <option>Popularity</option> -->
              <option value="lowToHigh">Low - High Price</option>
              <option value="highToLow">High - Low Price</option>
              <!-- <option>Avarage Rating</option> -->
              <!-- <option value="productName">A - Z Order</option>
              <option value="-productName">Z - A Order</option> -->
            </select>
            <span class="text-muted">Showing:&nbsp;</span>
            <span>{{showBegin}} - {{showEnd}} items</span>
          </div>
        </div>
        <div class="column">
          <!-- <div class="shop-view">
            <a class="grid-view active" href="shop-grid-ls.html">
              <span></span>
              <span></span>
              <span></span>
            </a>
            <a class="list-view" href="shop-list-ls.html">
              <span></span>
              <span></span>
              <span></span>
            </a>
          </div> -->
        </div>
      </div>
      <!-- Products Grid-->
      <div class="isotope-grid cols-3 mb-2" style="position: relative;" >
        <div class="gutter-sizer"></div>
        <div class="grid-sizer"></div>
        <!-- Product-->
        <div class="grid-item" ng-repeat="item in tFilteredTodos">
          <div class="product-card">
            <!-- <div class="product-badge text-danger">50% Off</div> -->
            <a class="product-thumb">
              <img src="uploads\{{item.imageName}}" alt="Product" ng-click="goToProductDetails($index)">
            </a>
            <h3 class="product-title">
              <a href="shop-single.html">{{item.productName}}</a>
            </h3>
            <h4 class="product-price">
              <!-- <del>$99.99</del> -->
              RM {{item.amount}}
            </h4>
            <div class="product-buttons">
              <button class="btn btn-outline-secondary btn-sm btn-wishlist" data-toggle="tooltip" title="Whishlist">
                <i class="icon-heart"></i>
              </button>
              <button class="btn btn-outline-primary btn-sm" data-toast data-toast-type="success" data-toast-position="topRight" data-toast-icon="icon-circle-check"
                data-toast-title="Product" data-toast-message="successfuly added to cart!">Add to Cart</button>
            </div>
          </div>
        </div>
        
      </div>
      <!-- Pagination-->
      <h4>{{tTotalItems}} total</h4>
      <ul uib-pagination total-items="tTotalItems" ng-model="tCurrentPage" max-size="tMaxSize" 
          boundary-links="true" items-per-page="tNumPerPage" ng-click="isTravel(1)"></ul>
